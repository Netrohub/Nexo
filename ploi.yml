# Ploi Deployment Configuration for Nexo Frontend
# This is a React/Vite project, not a PHP project

# Build commands for React/Vite
build:
  - npm ci
  - npm run build

# No Composer needed for this project
# The Laravel backend is separate and should be deployed separately

# Environment variables
env:
  - VITE_API_BASE_URL=https://api.nxoland.com/api
  - VITE_COMING_SOON_MODE=false
  - VITE_MOCK_API=false

# Build output directory
public_path: dist

# Node.js version
node_version: 18

# Deployment settings
deployment:
  type: static
  build_command: "npm run build"
  output_directory: "dist"
