# Simple Ploi Configuration for NXOLand Frontend
# This configuration assumes the frontend is in the root directory

# Build commands
build:
  - npm ci
  - npm run build

# Environment variables
env:
  - VITE_API_BASE_URL=https://api.nxoland.com
  - VITE_COMING_SOON_MODE=false
  - NODE_ENV=production

# Build output directory
public_path: dist

# Node.js version
node_version: 18

# Deployment settings
deployment:
  type: static
  build_command: "npm run build"
  output_directory: "dist"
  
# Domain configuration
domain: nxoland.com
ssl: true

# Performance optimizations
optimization:
  - gzip_compression: true
  - static_caching: true
  - cdn_enabled: true
